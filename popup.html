<!DOCTYPE html>
<html>
    <head>
        <meta charset=""UTF-8>
        <title>PopupPage</title>
        <link rel="stylesheet" type="text/css" href="popup.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <script src = "popupScript.js" type="text/javascript"></script>
    </head>
    <body>
        <!-- Navbar -->
        <div class="navbar">
            <div class="dropdown">
                <span class="material-icons" style="font-size: 50px;">settings</span>
                <div class="dropdown-content" style="min-width: 160px;">
                    <a href="#" class="dropdown-item">
                        <div class="toggle-container">
                            <h2>Dark Mode</h2>
                            <label class="toggle">
                                <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </a>
                    <a href="#" class="dropdown-item">
                        <div class="toggle-container">
                            <h2>Screen Reader</h2>
                            <label class="toggle">
                                <input type="checkbox" id="screenReaderToggle" onchange="toggleScreenReader()">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </a>
                </div>
            </div>

            <div style="display: flex;align-items: center;">
                <div class="dropdown" style="display: flex;align-items: center; border-radius: 5px; border: 3px solid #eeebeb; padding: 1px;">
                    <div class="circular-icon">
                        <img src="1.png" alt="Icon" />
                    </div>
                    <div>
                        <span class="material-icons">keyboard_arrow_down</span>
                        <div class="dropdown-content" style="min-width: 160px; right: 10%;">
                            <a href="#" class="dropdown-item" style="display: flex; align-items: center; justify-content: space-between;">
                                <h2>English</h2>
                                <div class="circular-icon"><img src="1.png" alt="Icon"/></div>
                            </a>
                            <a href="#" class="dropdown-item" style="display: flex; align-items: center; justify-content: space-between;">
                                <h2>Spanish</h2>
                                <div class="circular-icon"><img src="2.png" alt="Icon"/></div>
                            </a>
                            <a href="#" class="dropdown-item" style="display: flex; align-items: center; justify-content: space-between;">
                                <h2>Nepalese</h2>
                                <div class="circular-icon"><img src="Nepal.png" alt="Icon"/></div>
                            </a>
                            <a href="#" class="dropdown-item" style="display: flex; align-items: center; justify-content: space-between;">
                                <h2>Chinese</h2>
                                <div class="circular-icon"><img src="3.png" alt="Icon"/></div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div> 

        <div style="padding: 10px;">
            <div style="display: flex;justify-content: space-between; align-items: center;">
                <h1 style="font-size: 40px; margin: 0; "><u id="Topic"></u></h1>
                <span style="font-size: 50px;" class="material-icons">volume_up</span>
            </div>
            <div id="definition-container"></div>
        </div>
    </body>
</html>
